timeout: 600s
steps:
- id: appEngineDeploy
  waitFor: ['-']
  name: 'gcr.io/cloud-builders/gcloud'
  args: ['app', 'deploy', '-q', '--project', '$PROJECT_ID']

- id: cloudRunDeploy
  waitFor: ['-']
  name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'sh'
  args: 
    - -c
    - |
      gcloud builds submit --tag gcr.io/$PROJECT_ID/lucky-draw:2 -q
      gcloud beta run deploy --image gcr.io/$PROJECT_ID/lucky-draw:2 -q --allow-unauthenticated --platform="managed" --region="us-central1" lucky-draw